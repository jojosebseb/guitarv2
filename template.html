<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="">
    <title>WEB TITLE</title>

    <!-- cloud css start -->
    <link rel="stylesheet" type="text/css" href="http://css.static.sldclc.com/slick-1.6.0.css" />
    <!-- cloud css end-->

    <!-- local css start -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 1050px)" href="styles/main_desktop.min.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1049px)" href="styles/main_mobile.min.css" />
    <!-- local css end -->
</head>
<body>
    <div id="navbar">
        <div class="container">
            <div class="logo-gram">
                S.
            </div>
            <div class="text l2">
                Sebastian Guitars
            </div>
            <div class="text">
                High Quality Solid Acoustic Guitars Made in Jakarta.
            </div>

        </div>
    </div>
    <div id="menuHandle">
        <div class="menu">
            <ul>
                <li><a href="#">Custom Shop</a></li>
                <li><a href="#">Our Guitars</a></li>
                <li class="has-submenu">
                    <a href="#">News & Events</a>
                    <ul class="sub-menu">
                        <li><a href="#">AFC 2017</a></li>
                        <li><a href="#">Share & Win!</a></li>

                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="line-box">
            <div class="lines" id="line1"></div>
            <div class="lines" id="line2"></div>
            <div class="lines" id="line3"></div>
        </div>
    </div>
    <div id="globalFader">
    </div>

    <div id="parentContainer">
        <section class="section-container" id="universalHeader">
            <div class="container">
                GALLERY
                <div class="seperator s"></div>
            </div>
        </section>
        <section class="section-container" id="gallerySection">
            <div class="container">
                <div class="gallery-module">
                    <img src="img/gallery/g1.jpg" alt="">
                </div>
                <div class="gallery-module">
                    <img src="img/gallery/g3.jpg" alt="">
                </div>
            </div>
        </section>
    </div>
    <div id="footer">
        <div class="container">
            Copyright 2017, Sebastian Guitars. All Rights Reserved.
        </div>
    </div>



</body>
    <!-- cloud js start -->
    <script type="text/javascript" src="http://js.static.sldclc.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://js.static.sldclc.com/slick-1.6.0.min.js"></script>
    <!-- cloud js end   -->

    <!-- local js start -->
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/angular.js"></script>
    <!-- local js end   -->



</html>
